<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lightroom Copy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Web Lightroom Copy</h1>
            <input type="file" id="upload" accept="image/*">
            <div id="drop-area">
                <p>Drag & Drop an image here or click to upload</p>
            </div>
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" placeholder="Enter image URL">
            <button id="load-url">Submit</button>

            <label for="brightness">Brightness</label>
            <div class="slider-container">
                <input type="range" id="brightness" min="-100" max="100" value="0">
                <div class="range-label" id="brightness-label">0%</div>
            </div>

            <label for="contrast">Contrast</label>
            <div class="slider-container">
                <input type="range" id="contrast" min="-100" max="100" value="0">
                <div class="range-label" id="contrast-label">0%</div>
            </div>

            <label for="saturation">Saturation</label>
            <div class="slider-container">
                <input type="range" id="saturation" min="-100" max="100" value="0">
                <div class="range-label" id="saturation-label">0%</div>
            </div>

            <label for="image-width">Image Width</label>
            <input type="number" id="image-width" placeholder="Image Width">

            <label for="image-height">Image Height</label>
            <input type="number" id="image-height" placeholder="Image Height">

            <label for="canvas-width">Canvas Width</label>
            <input type="number" id="canvas-width" placeholder="Canvas Width">

            <label for="canvas-height">Canvas Height</label>
            <input type="number" id="canvas-height" placeholder="Canvas Height">

            <button id="crop-btn">Crop</button>

             <div>
        <label>
            <input type="checkbox" id="toggleInfo" checked> Show Object Info
        </label>
    </div>
  <div>
        <input type="number" id="angleInput" placeholder="Enter angle">
    </div>
            
             <div id="objectInfo">Select an object to see its size</div>

  <div id="healButton">
      <button id="healToolButton">Healing Spot Tool</button>
    <label for="cursorType">Cursor Type:</label>
    <select id="cursorType">
        <option value="basic">Basic Cursor</option>
        <option value="continuous">Continuous Selection</option>
    </select>
    <label for="cursorSize">Cursor Size:</label>
    <input type="range" id="cursorSize" min="5" max="100" value="20">
    <label for="blendingIntensity">Blending Intensity:</label>
    <input type="range" id="blendingIntensity" min="0.1" max="2" step="0.1" value="1">
    <label for="searchRadius">Search Radius:</label>
    <input type="range" id="searchRadius" min="10" max="100" value="30">
    <label for="affectedArea">Affected Area:</label>
    <input type="range" id="affectedArea" min="0.1" max="1" step="0.1" value="0.5">
    <label for="feathering">Feathering:</label>
    <input type="range" id="feathering" min="0" max="1" step="0.1" value="0.5">
    <div id="cursor" class="cursor"></div>
  </div>

        </div>

        <div class="main-content">
              <div id="rulers">
                <div id="horizontal-ruler"></div>
                <div id="vertical-ruler"></div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
        <script src="heal.js"></script>
</body>
</html>
