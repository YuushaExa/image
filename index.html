<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor with Konva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Editor with Konva</h1>
        <input type="file" id="upload" accept="image/*">
        <input type="text" id="image-url" placeholder="Enter image URL">
        <button id="load-url">Submit</button>
        <div id="stage-container"></div>
        <div class="controls">
            <label for="brightness">Brightness</label>
            <div class="slider-container">
                <input type="range" id="brightness" min="-100" max="100" value="0">
                <div class="range-label" id="brightness-label">0%</div>
            </div>
            <label for="contrast">Contrast</label>
            <div class="slider-container">
                <input type="range" id="contrast" min="-100" max="100" value="0">
                <div class="range-label" id="contrast-label">0%</div>
            </div>
            <label for="saturation">Saturation</label>
            <div class="slider-container">
                <input type="range" id="saturation" min="-100" max="100" value="0">
                <div class="range-label" id="saturation-label">0%</div>
            </div>
            <button id="crop-btn">Crop</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/konva@latest/konva.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
